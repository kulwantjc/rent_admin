<div class="label-header">
    <label>{{title}} Process</label>
</div>
<div class="row bs-wizard justify-content-center" style="border-bottom:0;">     
    <div class="col-2 bs-wizard-step {{state.class}}" *ngFor="let state of items">
        <div class="progress">
            <div class="progress-bar {{state.bgClass}}"></div>
        </div>
        <a href="javascript:void(0);" class="bs-wizard-dot {{state.bgClass}}"></a>
        <div class="text-center bs-wizard-stepnum">
            <strong>{{state.title}}</strong><br/>
            {{state.dateValue | date: _dateFormat}}
        </div>
    </div>
</div>
