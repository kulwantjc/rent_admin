<div class="category-wrapper">
    <!-- loading section -->
    <div class="aligncenter_loader" *ngIf="isLoading">
        <div class="is-loading"><i class="page-loader"></i></div>
    </div>
    <!-- section ends  -->
    <div class="card" *ngIf="!isLoading">
        <div class="card-header">
            <div class="row">
                <div class="col-sm-3 col-12">
                    <strong>View Category</strong>
                </div>
                <div class="col-sm-9 col-12 text-right linehght">
                    <button type="button" class="btn btn-secondary" [routerLink]="['/category/list']">Back</button>
                    <button *ngIf="addEditDelete" type="button" class="btn btn-success pull-right" (click)="edit(category.id)">Edit</button>
                    &nbsp;
                </div>
            </div>
        </div>
        <div class="card-block viewmode">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="nf-name">Name</label>
                        <p>{{category.name}}</p>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="nf-name">Type</label>
                        <p>{{category.type}}</p>
                    </div>
                </div>
                
                 <div class="col-sm-6">
                    <div class="form-group">
                        <label for="nf-name">Created At</label>
                        <p>{{category.createdAt  | date: 'dd/MM/yyyy'}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- .card -->
</div>
<!-- .category-wrapper -->
